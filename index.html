<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h2 class="header_title">Playstation Store</h2>
        <nav class="header_nav">
            <a class="header_nav_link" href="#">Новинки</a>
            <a class="header_nav_link" href="#">Колекції</a>
            <a class="header_nav_link" href="#">Пропозиції</a>
            <a class="header_nav_link" href="#">Підписки</a>
            <a class="header_nav_link" href="#">Пошук</a>
        </nav>
    </header>
    <div class="div">
        <img class="div_img" src="./img/playstation.avif">
    </div>
    <h2 class="h2">ВЕЛИКІ ІГРИ, ВЕЛИКІ ПРОПОЗИЦІЇ</h2>
    <p class="text">Величезні знижки. Дом, сповнений веселощів. Великим іграм – великий розпродаж!</p>
    <h3 class="sometitle">4 кращих гри у вашій країні</h3>
    <section class="section">
        <div class="section_div">
            <img class="section_div_img" src="./img/fc24.avif" alt="fc24">
            <h4 class="section_div_name">EA SPORTS FC™ 24</h4>
        </div>
        <div class="section_div2">
            <img class="section_div2_img" src="./img/fortnite.avif" alt="fortnite">
            <h4 class="section_div2_name">Fortnite</h4>
        </div>
        <div class="section_div3">
            <img class="section_div3_img" src="./img/call of duty.avif" alt="call of duty">
            <h4 class="section_div3_name">Call of Duty®</h4>
        </div>
        <div class="section_div4">
            <img class="section_div4_img" src="./img/assasins creed.avif">
            <h4 class="section_div4_name">Assassin's Creed® Mirage</h4>
        </div>
    </section>
</body>
</html>
